{% extends 'base.html' %}

{% block title %} Index Page {% endblock %}

{% block content %}
     <h1>Hello World</h1>   
     <p> {{ myValue }}</p>
     <p> {{ myCalculation }}</p>
     <ul>
        {% for item in myList %}
            {% if item%2 == 0 %}
                <li>{{ item }}</li>
            {% else %}
                <li style="color: red">{{ item }}</li>
            {% endif %}
        {% endfor %}
     </ul>

     <a href="{{ url_for('other') }}">Other</a>
{% endblock %}
